<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TinymceAngularDemo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cloud.tinymce.com/stable/tinymce.js"></script>
  <script type= "text/javascript">
    tinymce.init({
      selector: "#myTextarea",
      height: 500,

      external_plugins: {"wave": "https://cdn2.codox.io/waveTinymce/plugin.min.js"},

        "username": "Mansi", // unique username or email address
        "apiKey": "d6b9a90b-7b75-4038-b7aa-4439cc403380" // this is your actual API Key
      },
    });
  </script>
</head>

</html>
